<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
            justify-items: center;
        }
        .box {
            width: 250px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }
        .box .content {
            height: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        .home { background: brown; }
        .pictures { background: red; }
        .mail { background: lightgreen; color: red; }
        .fun { background: darkblue; }
        .ambitions { background: gold; color: black; }

        .icon {
            font-size: 30px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
            .box {
                width: 90%;
            }
        }
    </style>
    <script>
        window.onload = function() {
            if (localStorage.getItem("loggedIn") !== "true") {
                window.location.href = "index.html";
            }
        };

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="container">
        <a href="home.html" class="box">
            <img src="3.png" alt="Home">
            <div class="content home">
                <div class="icon">üè†</div>
                HOME
            </div>
        </a>
        <a href="2.png" class="box">
            <img src="5.png" alt="Pictures">
            <div class="content pictures">
                <div class="icon">üì∏</div>
                PICTURES
            </div>
        </a>
        <a href="test.html" class="box">
            <img src="1.png" alt="Mail">
            <div class="content mail">
                <div class="icon">üìß</div>
                MAIL
            </div>
        </a>
        <a href="hobbies.html" class="box">
            <img src="4.png" alt="Fun Page">
            <div class="content fun">
                <div class="icon">üéâ</div>
                HOBBIES
            </div>
        </a>
        <a href="ambition.html" class="box">
            <img src="6.png" alt="Ambitions">
            <div class="content ambitions">
                <div class="icon">üéì</div>
                AMBITIONS
            </div>
        </a>
    </div>
    <button onclick="logout()" style="margin-top: 20px; padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout
    </button>
</body>
</html>
